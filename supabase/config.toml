# Supabase project configuration

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:4321"
additional_redirect_urls = ["http://localhost:4321"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions
[functions.diesel-prices]
verify_jwt = false

[functions.ppi-data]
verify_jwt = false

[functions.market-insights]
verify_jwt = false

[functions.recalls]
verify_jwt = false

[functions.market-data]
verify_jwt = false
