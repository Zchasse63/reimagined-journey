name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Set Edge Function Secrets
        run: |
          supabase secrets set EIA_API_KEY=${{ secrets.EIA_API_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase secrets set FDA_API_KEY=${{ secrets.FDA_API_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase secrets set BLS_API_KEY=${{ secrets.BLS_API_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
